<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard - Banasthali Aarogya Seva</title>
  <!-- <link rel="stylesheet" href="n1.css"> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }

    .sidebar {
      background-color: #242f63;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    

    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* .sidebar a.active {
      background-color: #192533;
    } */

    .main-content {
      padding: 20px;
      background-color: #ffffff;
      overflow-y: auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f2f2f2;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #004080;
    }

    .header h1 {
      font-size: 1.8em;
      margin: 0;
      color: #004080;
    }

    .logout-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: darkred;
    }

    .doctor-section {
      margin-bottom: 30px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .doctor-section h2 {
      margin-top: 0;
      color: #004080;
      border-bottom: 2px solid #004080;
      display: inline-block;
      padding-bottom: 5px;
    }

    .doctor-section button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .doctor-section button:hover {
      background-color: #0056b3;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      height: 30px;
      border-radius:15px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      height: 100px;
    }

   

    /* Doctor Profile Section */
    .doctor-profile {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .doctor-profile h2 {
      color: #004080;
      border-bottom: 2px solid #004080;
      display: inline-block;
      padding-bottom: 5px;
    }
    .imgBurn{
      height:60px;
      width:60px;
      mix-blend-mode: multiply;
      
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="banasthali-vidyapith-logo-india.jpg" alt="name">
      <a href="Doctors-dashboard.html" ><i class="fas fa-home mr-2"></i> Dashboard</a>
      <a href="Profile.html"><i class="fas fa-user mr-2"></i> Profile</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header Section -->
      <div class="header">
        <div class="header-left">
          <img src="doctor-photo.jpg" alt="Profile Picture" class="profile-pic">
          <h1>Welcome, Dr. [Doctor's Name]</h1>
        </div>
        <button class="logout-btn">Logout</button>
      </div>

      <!-- Doctor Profile Section -->
      <div class="doctor-info">
        <h2>Doctor Profile</h2>
        <p><strong>Name:</strong> <span id="doctor-name">Amit Mishra</span></p>
        <p><strong>Email:</strong> <span id="doctor-email">amitmishra@banasthali.in</span></p>
        <p><strong>Specialization:</strong> <span id="doctor-specialization">ENT</span></p>
        <p><strong>Age:</strong> <span id="doctor-age">54</span></p>
        <p><strong>Years of Experience:</strong> <span id="doctor-experience">15</span></p>
    </div>

      <!-- Access Student Dashboard Section -->
      <div class="doctor-section">
        <h2>View Student Profile</h2>
        <form id="verifyStudentForm">
          <label for="studentId">Enter Student ID:</label>
          <input type="text" id="studentId"  required>

          <label for="otp">Enter Password:</label>
          <input type="number" id="otp"  required>

          <button type="button" id="viewStudentBtn">View</button>
        </form>
      </div>
    </div>
  </div>

  

  <script>
    // Placeholder function for viewing student dashboard
    document.getElementById("viewStudentBtn").addEventListener("click", function () {
      const studentId = document.getElementById("studentId").value;
      const otp = document.getElementById("otp").value;
 
      if (studentId && otp) {
        alert(`Student Dashboard for ID ${studentId} is now in view-only mode.`);
      } else {
        alert("Please enter both Student ID and OTP.");
      }
    });

    // Placeholder logout function
    document.querySelector(".logout-btn").addEventListener("click", function () {
      alert("Logged out successfully!");
      window.location.href = "login.html"; // Redirect to login page
    });
  </script>
</body>
</html>
